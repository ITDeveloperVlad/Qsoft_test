<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Work</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>

    <header class="header">
      <div class="header__container container">
        <a href="#" class="logo">
          <img src="./images/header/logo.svg" alt="Логотип" class="logo__img">
        </a>
        <div class="header__search search">
          <button class="search__button">
            <img src="./images/header/search.svg" alt="Поиск" class="search__icon">
          </button>
          <input
            placeholder="Найти..."
            type="search"
            class="search__input"
          />
        </div>

        <div class="line"></div>
        <div class="header__horizontal-line horizontal-line"></div>

        <button type="button" class="header__avatar-button avatar-button">
          <span class="avatar-button__name">Константин</span>
          <img src="./images/header/avatar.png" alt="фотография профиля" class="avatar-button__photo">
          <img src="./images/header/avatar-icon.svg" alt="иконка профиля" class="avatar-button__icon">
        </button>
      </div>
    </header>

    <main class="content">
      <section class="company">
        <div class="company__container container">
          <h1 class="company__title title">Наши партнёры</h1>
          <ul class="company__list">
            <li class="partner">
              <img src="./images/main/henkel.svg" alt="лого henkel" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/main/john.svg" alt="лого john" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/main/mcdonalds.svg" alt="лого mcdonalds" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/main/ikea.svg" alt="лого ikea" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/main/reebok.svg" alt="лого reebok" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/main/nike.svg" alt="лого nike" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/main/caterpillar.svg" alt="лого caterpillar" class="partner__logo">
            </li>
          </ul>
        </div>
      </section>
    </main

  </body>
</html>
